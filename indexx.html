<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .chart-container {
            flex: 1;
            padding: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h2 {
            margin: 0;
        }

        .chart-header .controls {
            display: flex;
        }

        .chart-header .controls button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        .chart-header .controls button.active {
            background-color: #ccc;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        .chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 0;
            border-left: 2px solid #000;
        } .candle.up {
            background-color: green;
        }

        .candle.down {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Stock Information</h3>
            <input type="text" placeholder="Search stocks..." />
            <button>Compare</button>
            <button>Trade</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open</th>
                        <th>Close</th>
                        <th>High</th>
                        <th>Low</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-12-13</td>
                        <td>23800</td>
                        <td>23750</td>
                        <td>23900</td>
                        <td>23600</td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </div>
        <div class="chart-container">
            <div class="chart-header">
                <h2>NIFTY 50 Chart</h2>
                <div class="controls">
                    <button class="active">1D</button>
                    <button>1W</button>
                    <button>1M</button>
                </div>
            </div>
            <div class="chart" id="chart"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: 'NIFTY 50',
                    data: [
                        { x: '2023-12-13', o: 23800, h: 23900, l: 23600, c: 23750 },
                        { x: '2023-12-16', o: 23750, h: 23850, l: 23650, c: 23700 },
                        { x: '2023-12-17', o: 23700, h: 23750, l: 23550, c: 23650 },
                        { x: '2023-12-18', o: 23650, h: 23700, l: 23500, c: 23600 },
                        { x: '2023-12-19', o: 23600, h: 23650, l: 23450, c: 23550 },
                        { x: '2023-12-20', o: 23550, h: 23600, l: 23400, c: 23500 },
                    ],
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 255, 0, 0.5)',
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
