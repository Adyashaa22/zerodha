<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Stock Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col md:flex-row">
   <!-- Left Sidebar -->
   <div class="w-full md:w-1/4 bg-white p-4">
    <div class="flex items-center justify-between mb-4">
     <input class="w-full p-2 border border-gray-300 rounded" placeholder="Search eg: infy bse, nifty fut, index fund, etc" type="text"/>
     <span class="ml-2 text-gray-500">
      8 / 100
     </span>
    </div>
    <div class="space-y-2">
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       GOLDBEES
      </span>
      <span class="text-gray-500">
       10m
      </span>
      <span class="text-gray-500">
       -0.29
      </span>
      <span class="text-gray-500">
       -0.45%
      </span>
      <span class="text-red-500">
       63.68
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       HDFCBANK
      </span>
      <span class="text-gray-500">
       -2.90
      </span>
      <span class="text-gray-500">
       -0.16%
      </span>
      <span class="text-red-500">
       1798.10
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       HINDUNILVR
      </span>
      <span class="text-gray-500">
       -3.35
      </span>
      <span class="text-gray-500">
       -0.14%
      </span>
      <span class="text-red-500">
       2335.55
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       INFY
      </span>
      <span class="text-gray-500">
       -15.25
      </span>
      <span class="text-gray-500">
       -0.79%
      </span>
      <span class="text-red-500">
       1909.05
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       ONGC
      </span>
      <span class="text-gray-500">
       -1.90
      </span>
      <span class="text-gray-500">
       -0.79%
      </span>
      <span class="text-red-500">
       238.95
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-green-500">
       TCS
      </span>
      <span class="text-gray-500">
       21.20
      </span>
      <span class="text-gray-500">
       0.51%
      </span>
      <span class="text-green-500">
       4179.50
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       NIFTY 50
      </span>
      <span class="text-gray-500">
       -25.80
      </span>
      <span class="text-gray-500">
       -0.11%
      </span>
      <span class="text-red-500">
       23727.65
      </span>
     </div>
     <div class="flex justify-between items-center">
      <span class="text-red-500">
       NIFTYETF
      </span>
      <span class="text-gray-500">
       -0.38
      </span>
      <span class="text-gray-500">
       -0.15%
      </span>
      <span class="text-red-500">
       253.31
      </span>
     </div>
    </div>
   </div>
   <!-- Main Content -->
   <div class="w-full md:w-3/4 bg-white p-4">
    <div class="flex items-center justify-between mb-4">
     <div class="flex items-center space-x-2">
      <button class="text-gray-500">
       <i class="fas fa-arrow-left">
       </i>
      </button>
      <input class="p-2 border border-gray-300 rounded" placeholder="Enter Symbol" type="text"/>
     </div>
     <div class="flex items-center space-x-2">
      <button class="text-gray-500">
       <i class="fas fa-chart-bar">
       </i>
      </button>
      <select class="p-2 border border-gray-300 rounded">
       <option>
        30m
       </option>
      </select>
      <button class="text-gray-500">
       Views
      </button>
      <button class="text-gray-500">
       Studies
      </button>
      <button class="text-gray-500">
       Layout
      </button>
      <button class="text-gray-500">
       Events
      </button>
      <button class="text-gray-500">
       <i class="fas fa-cog">
       </i>
      </button>
      <button class="text-gray-500">
       <i class="fas fa-pen">
       </i>
      </button>
     </div>
    </div>
    <div class="border-t border-gray-300 pt-4">
     <div class="flex justify-between items-center mb-4">
      <span class="text-gray-500">
       NIFTY 50
      </span>
      <span class="text-red-500">
       23727.65
      </span>
     </div>
     <img alt="Stock chart showing the performance of NIFTY 50 over time" class="w-full h-64 object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/8eLamlfRg0ifJptEQ6ONnsa2LgSfqFOiIZaVgZlBmCZSt0LQB.jpg" width="800"/>
     <div class="flex justify-between items-center mt-4">
      <span class="text-gray-500">
       Chg. -3.62%
      </span>
      <div class="flex space-x-2">
       <button class="text-gray-500">
        1D
       </button>
       <button class="text-gray-500">
        5D
       </button>
       <button class="text-gray-500">
        1M
       </button>
       <button class="text-gray-500">
        3M
       </button>
       <button class="text-gray-500">
        6M
       </button>
       <button class="text-gray-500">
        YTD
       </button>
       <button class="text-gray-500">
        1Y
       </button>
       <button class="text-gray-500">
        5Y
       </button>
       <button class="text-gray-500">
        All
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
